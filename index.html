<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Animal sounds</title>
</head>
<body>
    

<div class="keys">

    
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Chicken</span>
    </div>

    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Cow</span>
    </div>

    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Goat</span>
    </div>

    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Pig</span>
    </div>

    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Sheep</span>
    </div>
</div>


    <audio data-key="68" src="audio/Chicken.mp3"></audio>
    <audio data-key="70" src="audio/Cow.mp3"></audio>
    <audio data-key="71" src="audio/Goat-Baby.mp3"></audio>
    <audio data-key="72" src="audio/Pig.mp3"></audio>
    <audio data-key="74" src="audio/Sheep-Lamb.mp3"></audio>


<script>
 window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio)return; //stop the function from running all togther
    audio.currentTime = 0; //rewind to the start
    audio.play();
   key.classList.add('playing');
 });

 const keys = document.querySelectorAll(".key");
 keys.forEach(key => key.addEventListener('transitionend', removeTransitionend
 ));
</script>
</body>
</html>
